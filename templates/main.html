{% extends 'base.html' %}
{% block head %}
<link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">
{% endblock %}

{% block content %}

<ul id="messages">
  
</ul>


<script charset="utf-8">
$.notify("hello!", "success");
let username = new URLSearchParams(window.location.search).get("username");
$.get("/load_all_messages", {"username": username}, function(data){
  console.log(data);
  for(let i in data){
    $("#messages").append(`<li>${JSON.stringify(data[i])}</li>`);
  }
});

setInterval(function(){
  $.get("/load_unread_messages", {"username": username}, function(data){
    for(let i in data){
      $.notify(JSON.stringify(data[i]), "success");
    }
  });
},
1000);


</script>
<h1>messages</h1>

<input type="text" value="message" name="message" id="message"/>
<input type="text" value="sendto" name="bob" id="sendto"/>
<button onclick="sendMessage()"></button>

<script charset="utf-8">
function sendMessage(){
  $.get("/create_message", {"message": $("#message").val(), "username": username, "sendto": $("#sendto").val()}, 
  function(data){
    if(data == "failure"){
      $.notify("Message not sent! either the username or YOUR username is not a registered user", "error");
    }
    else {
      $.notify("Message probably sent", "success");
    }
  });
}

</script>

<div class = tasks id = "task-queue"></div>

<script type="text/javascript">
  var tasks = [
  {
    "initiator": "rishi",
    "reward": 100,
    "description": "mow my grandma's lawn",
    "estimated_time": "hour"
  }, {
    "initiator": "joy",
    "reward": 30,
    "description": "tutor me in math",
    "estimated_time": "hour"
  },{
    "initiator": "joy",
    "reward": 30,
    "description": "tutor me in math",
    "estimated_time": "hour"
  },{
    "initiator": "joy",
    "reward": 30,
    "description": "tutor me in math",
    "estimated_time": "hour"
  },{
    "initiator": "joy",
    "reward": 30,
    "description": "tutor me in math",
    "estimated_time": "hour"
  }
]

window.onload = function(){
  for(var i = 0; i< tasks.length; i++)
  {
    var card = document.createElement("div");
    card.className = "card";
    var linebreak = document.createElement("br");
    var initiatorText = document.createElement("div");
    initiatorText.innerHTML = `task initiator: ${tasks[i].initiator}`;
    card.appendChild(initiatorText);
    var rewardText = document.createElement("div");
    rewardText.innerHTML = `reward: ${tasks[i].reward}`;
    card.appendChild(rewardText);
    var descriptionText = document.createElement("div");
    descriptionText.innerHTML = `description: ${tasks[i].description}`;
    card.appendChild(descriptionText);
    var timeText = document.createElement("div");
    timeText.innerHTML = `estimated time: ${tasks[i].estimated_time}`;
    card.appendChild(timeText);
    document.getElementById('task-queue').append(card);
    document.getElementById('task-queue').append(linebreak);
  }
}

</script>

{% endblock %}
